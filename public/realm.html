<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realm</title>
  <style>
    body {
      margin: 0;
      background: #2e1616;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: monospace;
    }
    canvas {
      background: white;
      border: 2px solid #9a0000;
    }
    #realm-input {
      margin-top: 15px;
      padding: 5px 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 3px;
      border: none;
      outline: none;
    }
    a {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #888;
    }
  </style>
</head>
<body>
  <canvas id="realm" width="600" height="400"></canvas>
  <input id="realm-input" placeholder="Say something..." autocomplete="off" />
  <a href="/">go to chat</a>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/realm.js"></script>
</body>
</html>
