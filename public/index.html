<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #311818;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 300px;
      height: 400px;
      overflow-y: auto;
      margin: 20px 0;
      border: 2px solid #9a0000;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
    #message {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      outline: none;
    }
    .system-message {
      color: rgb(238, 150, 144);
      font-style: italic;
    }
    .user-left {
      color: gray;
      font-style: italic;
    }
    #user-count {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #111;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      color: rgb(238, 150, 144);
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="message" placeholder="Message ..." autocomplete="off" />
  <div id="user-count">Log In ...</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
