<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat {
      flex: none; /* Evita que crezca dinámicamente */
      width: 300px; /* Ancho fijo */
      height: 400px; /* Alto fijo */
      overflow-y: auto; /* Muestra scroll si hay mensajes extra */
      margin: 20px 0;
      border: 1px solid #6c0000;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }

    #message {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Escribí tu mensaje y presioná Enter" autocomplete="off" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
