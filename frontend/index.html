<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat 24/7</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .chat-container { width: 100%; height: 90vh; overflow-y: scroll; padding: 10px; background: #f5f5f5; }
        .message-input { display: flex; padding: 10px; background: #ddd; }
        .message-input input { flex: 1; padding: 10px; border: none; }
        .message-input button { padding: 10px; border: none; background: #4CAF50; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>
    <div class="message-input">
        <input type="text" id="message" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        
        function appendMessage(user, text) {
            const msg = document.createElement('div');
            msg.textContent = `${user}: ${text}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message');
            const text = input.value.trim();
            if (text) {
                appendMessage('TÃº', text); // Solo visual por ahora
                input.value = '';
            }
        }
    </script>
</body>
</html>
